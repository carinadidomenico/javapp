<!DOCTYPE html>
<html lang="en">

<head>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="./js/script.js"></script>
    <script>
        function onOff() {
            document
                .querySelector("#modal")
                .classList
                .toggle("hide")

            document
                .querySelector("body")
                .classList
                .toggle("hideScroll")

            document
                .querySelector("#modal")
                .classList
                .toggle("addScroll")
        };

    <style>

            margin-left: 25vw;
            width: 50vw;
        }
    </style>

    <title>MOSS</title>
    <link rel="stylesheet" href="./css/pag_apis.css">
    <link rel="stylesheet" href="./css/sidebar.css">
</head>

    <div class="main">

        <div class="sidebar">

                    <div id="chartCpu" style="width: 50%"></div>

                    <div id="chartDisk2"></div>

                    <input type="text" name="title">
                </div>

                <div class="input-wrapper">
                    <label for="category">Equipe</label>

                </div>
